<!doctype html>
<html lang="en">
	<head>
		<title>facetracking</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="./js/Three.js"></script>
		<script src="./js/Stats.js"></script>
		<script src="./js/main.js"></script>
		<script src="./js/ccv.js"></script>
		<script src="./js/cascade.js"></script>
		<script src="./js/whitebalance.js"></script>
		<script src="./js/smoother.js"></script>
		<script src="./js/camshift.js"></script>
		<script src="./js/facetrackr.js"></script>
		<script src="./js/ui.js"></script>
		<script src="./js/headposition.js"></script>
		<script src="./js/controllers.js"></script>
		
		<!-- for performance reasons, we specify the canvas here -->
		<!-- see http://jsperf.com/canvas-get-pixels-performance -->
		<canvas id="compare" width="320" height="240" style="display:none"></canvas>
		<video id="vid" autoplay loop></video>

		<script>
			// 3d model setup
			
			var container, stats;
			var camera, scene, renderer;
			var plane;
			
			var videoInput = document.getElementById('vid');
			var canvasInput = document.getElementById('compare');
			
			var projector = new THREE.Projector();
			var objects = [];
			
			
			var PI2 = Math.PI * 2;
			function particleRender( context ) {
        context.beginPath();
        context.arc( 0, 0, 1, 0, PI2, true );
        context.fill();
      };
			
			var placeTarget = function(x,y,z) {
        var targetObject = new THREE.Object3D();
        
        // add disc
        // Create sprites with lines
        //var sprite = new THREE.Particle( { map: targt, useScreenCoordinates: false, affectedByDistance: true} );
        var sprite = new THREE.Particle( new THREE.ParticleCanvasMaterial( { color: Math.random() * 0x808008 + 0x808080, program: particleRender } ) );
        sprite.scale.x = 40*z/1000;
        sprite.scale.y = 40*z/1000;
        sprite.position.x = x*z/1000;
        sprite.position.y = y*z/1000;
        sprite.position.z = z;
        targetObject.add( sprite );
        
        // add line
        var geometry = new THREE.Geometry();
        geometry.vertices.push( new THREE.Vertex( new THREE.Vector3( -sprite.position.x, -sprite.position.y, 0 ) ) );
        geometry.vertices.push( new THREE.Vertex( new THREE.Vector3( 0, 0, z ) ) );
        var line = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: 0xffffff } ) );
        line.position.x = sprite.position.x;
        line.position.y = sprite.position.y;
        targetObject.add( line );
        
        scene.add(targetObject);
        
        objects.push(sprite);
        objects.push(line);
        
        return targetObject;
      }
			
			init();
			animate();
			
			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 23, window.innerWidth / window.innerHeight, 1, 100000 );
				camera.position.z = 0;
				scene.add( camera );
        
        placeTarget(-200*Math.random(), -200*Math.random(), 215.5);
        placeTarget(100*Math.random(), 0, 315);
        placeTarget(-150*Math.random(), 100*Math.random(), 410);
        placeTarget(150*Math.random(), -100*Math.random(),510.5);
        placeTarget(0,0,460);
        placeTarget(0,150*Math.random(),121);
        placeTarget(-50*Math.random(),-150*Math.random(),541);
				
				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );
			}

			function animate() {

				renderer.render( scene, camera );
				stats.update();
        
        //debugger;
				requestAnimationFrame( animate );
				
			}
			
			Array.prototype.remove = function(object) {
        for (var i = 0;i < this.length;i++) {
          if (this[i] === object) {
            this.splice(i,1);
            break;
          } 
        }
      }
			
			function randomTarget() {
			  // Create sprites with lines
			  x = (Math.random()*400)-200;
			  y = (Math.random()*400)-200;
			  z = 400*(Math.random()+0.2);
        placeTarget(x,y,z);
			}
			
			randomTarget();
			randomTarget();
			randomTarget();
			randomTarget();
			
			randomTarget();
			randomTarget();
			randomTarget();
			randomTarget();
			randomTarget();
			
			// video styling
      videoInput.style.position = 'absolute';
      videoInput.style.top = '50px';
      videoInput.style.zIndex = '100001';
      videoInput.style.display = 'block';
			
			// set up camera controller
			headtrackr.controllers.three.realisticAbsoluteCameraControl(camera, 15, [0,0,0], new THREE.Vector3(0,0,0));
			//headtrackr.cameraControl_threejs(camera, 1000);
			
			// Face detection setup
			var htracker = new headtrackr.Tracker({altVideo : "./media/testvideo.ogv", cameraOffset : 5});
			htracker.init(videoInput, canvasInput);
			htracker.start();
			
			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			document.addEventListener('mousedown', onDocumentMouseDown, false)    
      
      function onDocumentMouseDown( event ) {

        event.preventDefault();

        var vector = new THREE.Vector3( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1, 0.5 );
        projector.unprojectVector( vector, camera );
        
        var ray = new THREE.Ray( camera.position, vector.subSelf( camera.position ).normalize() );
        
        var intersects = ray.intersectObjects( objects );
         
        if ( intersects.length > 0 ) {
          var obj = intersects[0].object.parent;
          objects.remove(obj.children[0]);
          objects.remove(obj.children[1]);
          // do something with the first object
          scene.remove(intersects[ 0 ].object.parent);
          // remove from objects
          randomTarget();
        }
        
      }
		</script>
	</body>
</html>
